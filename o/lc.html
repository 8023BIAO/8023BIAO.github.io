<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卷纸计算工具</title>
  <style>
    /* ===== 基础变量：极简色盘 ===== */
    :root {
      /* 核心主色 - 降低了饱和度，更耐看 */
      --primary-color: #0d47a1; 
      --accent-color: #2196f3;
      
      /* 背景色系 */
      --bg-color: #f5f7fa;     /* 网页大背景：极淡灰 */
      --module-bg: #ffffff;    /* 模块背景：纯白 */
      --result-bg: #f0f4f8;    /* 结果块背景：极淡蓝灰，融入感强 */
      
      /* 文字色系 */
      --text-color: #2c3e50;
      --label-color: #607d8b;  /* 次级文字：蓝灰色，显高级 */
      
      /* 质感 */
      --radius: 12px;          /* 统一圆角 */
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.03); /* 极轻柔的阴影 */
    }

    /* ===== 暗色主题：深邃极简 ===== */
    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --accent-color: #90caf9;
      
      --bg-color: #0a0a0a;
      --module-bg: #141414;
      --result-bg: #1e1e1e;
      
      --text-color: #e0e0e0;
      --label-color: #9e9e9e;
      
      --shadow: none; /* 暗色模式去阴影，更扁平 */
    }

    /* ===== 全局重置 ===== */
    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      box-sizing: border-box;
    }

    /* ===== 顶部开关 (极简纯文字) ===== */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      background: transparent;
      border: 1px solid var(--label-color);
      color: var(--text-color);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.3s;
      z-index: 100;
    }
    .theme-toggle:hover {
      opacity: 1;
      background: var(--text-color);
      color: var(--bg-color);
      border-color: var(--text-color);
    }

    /* ===== 主容器 ===== */
    .calculators {
      max-width: 720px; /* 稍微收窄，更聚气 */
      margin: 40px auto;
    }

    .calculator-module {
      background: var(--module-bg);
      border-radius: var(--radius);
      padding: 32px; /* 增加内边距，增加呼吸感 */
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }

    /* 标题：去掉下划线，改用字重和颜色区分 */
    .module-title {
      color: var(--text-color);
      margin: 0 0 24px 0;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    /* ===== 输入区域 ===== */
    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* 网格布局自动对齐 */
      gap: 16px;
      margin-bottom: 24px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-field label {
      font-size: 0.75rem;
      color: var(--label-color);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 0; /* 只有上下padding，左右0 */
      border: none;
      border-bottom: 1px solid rgba(0,0,0,0.1); /* 只保留底边框，更极简 */
      background: transparent;
      color: var(--text-color);
      font-size: 1.05rem;
      font-family: inherit; /* 继承字体，保持数字风格一致 */
      border-radius: 0;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    [data-theme="dark"] .input-group input {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .input-group input:focus {
      outline: none;
      border-bottom-color: var(--primary-color);
    }

    .input-group input::placeholder {
      color: var(--label-color);
      opacity: 0.3;
    }

    /* ===== 结果区域 (核心修改) ===== */
    /* 设计理念：去框、融合、轻量化
       不再使用 grid 造成割裂，改用 flex 
    */
    .result-container {
      background: var(--result-bg);
      border-radius: var(--radius);
      padding: 24px;
      display: flex;
      justify-content: space-around; /* 均匀分布 */
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .result-item {
      text-align: center; /* 核心修改：改为居中对齐，增强仪式感 */
      flex: 1;
      min-width: 120px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; /* Flex 布局下的水平居中 */
    }

    /* 已删除小蓝条 (.result-item::before) */

    .result-label {
      font-size: 0.8rem;
      color: var(--label-color);
      margin-bottom: 4px;
      display: block;
    }

    .result-value {
      color: var(--text-color); /* 数字颜色跟随正文，不突兀 */
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1.2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; /* 回归非衬线字体 */
    }

    .result-unit {
      font-size: 0.9rem;
      color: var(--label-color);
      font-weight: 400;
      margin-left: 4px;
    }

    /* ===== 提示语 ===== */
    .result-hint {
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--label-color);
      opacity: 0.5;
      text-align: center; /* 核心修改：改为居中对齐，平衡视觉 */
    }

    /* 响应式微调 */
    @media (max-width: 600px) {
      body { padding: 20px 10px; }
      .calculator-module { padding: 20px; }
      .result-container { flex-direction: column; align-items: center; } /* 移动端也保持居中 */
      .result-item { width: 100%; padding-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.03); }
      .result-item:last-child { border-bottom: none; padding-bottom: 0; }
      .result-hint { text-align: center; }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="theme-toggle-btn">暗色模式</button>

  <main class="calculators">
    
    <!-- 1. 长度计算 -->
    <section class="calculator-module">
      <h3 class="module-title">长度计算</h3>
      <div class="input-group">
        <div class="input-field">
          <label>净重 (kg)</label>
          <input type="number" id="paperNetWeight" placeholder="输入重量" step="0.01">
        </div>
        <div class="input-field">
          <label>克重 (g/m²)</label>
          <input type="number" id="paperGrammage" placeholder="输入克重" step="0.01">
        </div>
        <div class="input-field">
          <label>宽度 (mm)</label>
          <input type="number" id="paperWidth" placeholder="输入宽度" step="0.01">
        </div>
        <div class="input-field">
          <label>筒芯直径 (mm)</label>
          <input type="number" id="coreDiameter" placeholder="默认为 100" step="1">
        </div>
        <div class="input-field">
          <label>分切卷数</label>
          <input type="number" id="splitCount" placeholder="默认为 2" step="1">
        </div>
      </div>
      
      <!-- 新的结果展示风格 -->
      <div class="result-container">
        <div class="result-item">
          <span class="result-label">总长度</span>
          <div>
            <span class="result-value" id="totalLengthResult">0</span>
            <span class="result-unit">m</span>
          </div>
        </div>
        <div class="result-item">
          <span class="result-label">单卷长度</span>
          <div>
            <span class="result-value" id="singleLengthResult">0</span>
            <span class="result-unit">m</span>
          </div>
        </div>
      </div>
      <div class="result-hint">计算公式与实际数据有偏差，仅供参考</div>
    </section>

    <!-- 2. 直径分切 -->
    <section class="calculator-module">
      <h3 class="module-title">直径分切</h3>
      <div class="input-group">
        <div class="input-field">
          <label>原纸总直径 (mm)</label>
          <input type="number" id="totalDiameter" placeholder="输入直径">
        </div>
        <div class="input-field">
          <label>原纸芯径 (mm)</label>
          <input type="number" id="coreDiameter2" placeholder="默认为 100">
        </div>
        <div class="input-field">
          <label>分切刀数</label>
          <input type="number" id="splitCount3" placeholder="默认为 2">
        </div>
        <div class="input-field">
          <label>成品芯径 (mm)</label>
          <input type="number" id="splitCountCore" placeholder="默认为 100">
        </div>
      </div>

      <div class="result-container">
        <div class="result-item">
          <span class="result-label">分切后直径</span>
          <div>
            <span class="result-value" id="splitDiaVal">0.0</span>
            <span class="result-unit">mm</span>
          </div>
        </div>
        <div class="result-item">
          <span class="result-label">成品纸环宽度</span>
          <div>
            <span class="result-value" id="splitWidthVal">0.0</span>
            <span class="result-unit">mm</span>
          </div>
        </div>
      </div>
      <div class="result-hint">计算公式与实际数据有偏差，仅供参考</div>
    </section>
    
    <!-- 3. 直径合并 -->
    <section class="calculator-module">
      <h3 class="module-title">直径合并</h3>
      <div class="input-group">
        <!-- 修改点：去掉了 style="grid-column: 1 / -1;" 让它自然排列 -->
        <div class="input-field">
          <label>合并算式 (mm)</label>
          <input type="text" id="diameterFormula" placeholder="例如: 100*2 + 85*1">
        </div>
        <div class="input-field">
          <label>原筒芯直径 (mm)</label>
          <input type="number" id="originalCoreDiameter" placeholder="默认为 100">
        </div>
        <div class="input-field">
          <label>新筒芯直径 (mm)</label>
          <input type="number" id="newCoreDiameter" placeholder="默认为 100">
        </div>
      </div>

      <div class="result-container">
        <div class="result-item">
          <span class="result-label">合并后直径</span>
          <div>
            <span class="result-value" id="mergedDiameterResult">0.0</span>
            <span class="result-unit">mm</span>
          </div>
        </div>
        <div class="result-item">
          <span class="result-label">成品纸环宽度</span>
          <div>
            <span class="result-value" id="paperRingWidthResult">0.0</span>
            <span class="result-unit">mm</span>
          </div>
        </div>
      </div>
      <div class="result-hint">计算公式与实际数据有偏差，仅供参考</div>
    </section>

  </main>

  <script>
    // === 核心工具 ===
    const Utils = {
      // 验证数值：val为输入值，def为默认值(若输入无效/为空则返回此值)
      validate: (val, def = 0) => {
        if (val === '' || val === null || val === undefined) return def;
        const num = parseFloat(val);
        return !isNaN(num) ? num : def;
      },
      // 保存输入到本地存储
      saveInputs: () => {
        const inputs = document.querySelectorAll('input');
        const data = {};
        inputs.forEach(input => {
          data[input.id] = input.value;
        });
        localStorage.setItem('roll_calc_data', JSON.stringify(data));
      },
      // 从本地存储加载输入
      loadInputs: () => {
        const data = JSON.parse(localStorage.getItem('roll_calc_data') || '{}');
        for (const id in data) {
          const el = document.getElementById(id);
          if (el) el.value = data[id];
        }
      }
    };

    // === 主题管理 ===
    const ThemeManager = {
      btn: document.getElementById('theme-toggle-btn'),
      init() {
        let isDark = localStorage.getItem('theme') === 'dark';
        const update = () => {
          document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
          this.btn.textContent = isDark ? '浅色模式' : '暗色模式';
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        this.btn.addEventListener('click', () => { isDark = !isDark; update(); });
        update();
      }
    };

    // === 计算逻辑封装 ===
    const CalcEngine = {
      // 1. 长度
      length() {
        const net = Utils.validate(document.getElementById('paperNetWeight').value, 0);
        const gram = Utils.validate(document.getElementById('paperGrammage').value, 0);
        const width = Utils.validate(document.getElementById('paperWidth').value, 0) / 1000;
        
        // 默认为 100mm, 2卷
        const core = Utils.validate(document.getElementById('coreDiameter').value, 100) / 1000;
        const split = Utils.validate(document.getElementById('splitCount').value, 2);

        if (gram <= 0 || width <= 0) return;

        const coreArea = Math.PI * core * width; 
        const coreWeight = (coreArea * gram) / 1000;
        const paperWeight = net - coreWeight;
        
        const totalLen = paperWeight > 0 ? (paperWeight * 1000) / (gram * width) : 0;
        
        document.getElementById('totalLengthResult').textContent = totalLen.toFixed(2);
        document.getElementById('singleLengthResult').textContent = (totalLen / split).toFixed(2);
      },

      // 2. 分切
      split() {
        const D_total = Utils.validate(document.getElementById('totalDiameter').value, 0);
        // 默认为 100mm, 2刀
        const D_core = Utils.validate(document.getElementById('coreDiameter2').value, 100);
        const N = Utils.validate(document.getElementById('splitCount3').value, 2);
        const D_newCore = Utils.validate(document.getElementById('splitCountCore').value, 100);

        if (D_total <= D_core) return;

        const areaEffective = (Math.PI * Math.pow(D_total / 2, 2)) - (Math.PI * Math.pow(D_core / 2, 2));
        const areaNewTotal = (areaEffective / N) + (Math.PI * Math.pow(D_newCore / 2, 2));
        
        const D_final = 2 * Math.sqrt(areaNewTotal / Math.PI);
        document.getElementById('splitDiaVal').textContent = D_final.toFixed(1);
        document.getElementById('splitWidthVal').textContent = ((D_final - D_newCore) / 2).toFixed(1);
      },

      // 3. 合并
      merge() {
        const formula = document.getElementById('diameterFormula').value.replace(/\s/g, '');
        // 默认为 100mm
        const D_oldCore = Utils.validate(document.getElementById('originalCoreDiameter').value, 100);
        const D_newCore = Utils.validate(document.getElementById('newCoreDiameter').value, 100);

        let totalArea = 0;
        formula.split('+').forEach(seg => {
          if (!seg) return;
          const [diaRaw, countRaw] = seg.split('*');
          const dia = Utils.validate(diaRaw, 0);
          const count = Utils.validate(countRaw, 1);
          if (dia > D_oldCore) {
            totalArea += ((Math.PI * Math.pow(dia / 2, 2)) - (Math.PI * Math.pow(D_oldCore / 2, 2))) * count;
          }
        });

        const areaFinal = totalArea + (Math.PI * Math.pow(D_newCore / 2, 2));
        const D_final = totalArea > 0 ? 2 * Math.sqrt(areaFinal / Math.PI) : 0;
        
        document.getElementById('mergedDiameterResult').textContent = D_final.toFixed(1);
        document.getElementById('paperRingWidthResult').textContent = D_final > 0 ? ((D_final - D_newCore) / 2).toFixed(1) : "0.0";
      },

      runAll() {
        this.length();
        this.split();
        this.merge();
      }
    };

    // === 初始化执行 ===
    window.addEventListener('load', () => {
      ThemeManager.init();
      Utils.loadInputs();
      const allInputs = document.querySelectorAll('input');
      allInputs.forEach(input => {
        input.addEventListener('input', () => {
          CalcEngine.runAll();
          Utils.saveInputs();
        });
      });
      setTimeout(() => {
        CalcEngine.runAll();
      }, 100);
    });
  </script>
</body>
</html>
