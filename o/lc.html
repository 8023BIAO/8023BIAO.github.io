<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卷纸计算工具</title>
  <style>
    :root {
      --primary-color: #0d47a1;
      --bg-color: #f5f7fa;
      --module-bg: #ffffff;
      --result-bg: #f0f4f8;
      --text-color: #2c3e50;
      --label-color: #607d8b;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
    }

    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --bg-color: #0a0a0a;
      --module-bg: #141414;
      --result-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --label-color: #9e9e9e;
      --shadow: none;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      box-sizing: border-box;
    }

    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      background: transparent;
      border: 1px solid var(--label-color);
      color: var(--text-color);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.3s;
      z-index: 100;
    }

    /* 找到你 lc.html 中控制主题按钮的那个 class */
    .theme-toggle {
      /* 1. 背景必须是半透明的 (关键！不能是纯白或纯黑) */
      background: rgba(255, 255, 255, 0.2);

      /* 2. 核心毛玻璃滤镜 */
      backdrop-filter: blur(10px);

      /* 3. 针对 Safari 浏览器的兼容性写法 */
      -webkit-backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      opacity: 1;
      background: var(--text-color);
      color: var(--bg-color);
      border-color: var(--text-color);
    }

    .calculators {
      max-width: 720px;
      margin: 40px auto;
    }

    .calculator-module {
      background: var(--module-bg);
      border-radius: var(--radius);
      padding: 32px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }

    .module-title {
      color: var(--text-color);
      margin: 0 0 24px 0;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-field label {
      font-size: 0.75rem;
      color: var(--label-color);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      background: transparent;
      color: var(--text-color);
      font-size: 1.05rem;
      font-family: inherit;
      border-radius: 0;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    [data-theme="dark"] .input-group input {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-group input:focus {
      outline: none;
      border-bottom-color: var(--primary-color);
    }

    .input-group input::placeholder {
      color: var(--label-color);
      opacity: 0.3;
    }

    .result-container {
      background: var(--result-bg);
      border-radius: var(--radius);
      padding: 24px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .result-item {
      text-align: center;
      flex: 1;
      min-width: 120px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-label {
      font-size: 0.8rem;
      color: var(--label-color);
      margin-bottom: 4px;
      display: block;
    }

    .result-value {
      color: var(--text-color);
      font-size: 1.8rem;
      font-weight: 600;
      line-height: 1.2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .result-unit {
      font-size: 0.9rem;
      color: var(--label-color);
      font-weight: 400;
      margin-left: 4px;
    }

    .result-hint {
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--label-color);
      opacity: 0.5;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .calculator-module {
        padding: 20px;
      }

      .result-container {
        flex-direction: column;
        align-items: center;
      }

      .result-item {
        width: 100%;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.03);
      }

      .result-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="theme-toggle-btn">暗色模式</button>

  <main class="calculators">

    <!-- 1. 长度计算 -->
    <section class="calculator-module">
      <h3 class="module-title">长度计算</h3>
      <div class="input-group">
        <div class="input-field"><label>净重 (kg)</label><input type="number" id="paperNetWeight" placeholder="输入重量"
            step="0.01"></div>
        <div class="input-field"><label>克重 (g/m²)</label><input type="number" id="paperGrammage" placeholder="输入克重"
            step="0.01"></div>
        <div class="input-field"><label>宽度 (mm)</label><input type="number" id="paperWidth" placeholder="输入宽度"
            step="0.01"></div>
        <div class="input-field"><label>筒芯直径 (mm)</label><input type="number" id="coreDiameter" placeholder="默认为 100"
            step="1"></div>
        <div class="input-field"><label>分切卷数</label><input type="number" id="splitCount" placeholder="默认为 2" step="1">
        </div>
      </div>
      <div class="result-container">
        <div class="result-item"><span class="result-label">总长度</span>
          <div><span class="result-value" id="totalLengthResult">0</span><span class="result-unit">m</span></div>
        </div>
        <div class="result-item"><span class="result-label">单卷长度</span>
          <div><span class="result-value" id="singleLengthResult">0</span><span class="result-unit">m</span></div>
        </div>
      </div>
      <div class="result-hint">计算公式与实际数据有偏差，仅供参考</div>
    </section>

    <!-- 2. 直径分切 -->
    <section class="calculator-module">
      <h3 class="module-title">直径分切</h3>
      <div class="input-group">
        <div class="input-field"><label>原纸总直径 (mm)</label><input type="number" id="totalDiameter" placeholder="输入直径">
        </div>
        <div class="input-field"><label>原纸芯径 (mm)</label><input type="number" id="coreDiameter2" placeholder="默认为 100">
        </div>
        <div class="input-field"><label>分切刀数</label><input type="number" id="splitCount3" placeholder="默认为 2"></div>
        <div class="input-field"><label>成品芯径 (mm)</label><input type="number" id="splitCountCore" placeholder="默认为 100">
        </div>
      </div>
      <div class="result-container">
        <div class="result-item"><span class="result-label">分切后直径</span>
          <div><span class="result-value" id="splitDiaVal">0.0</span><span class="result-unit">mm</span></div>
        </div>
        <div class="result-item"><span class="result-label">成品纸环宽度</span>
          <div><span class="result-value" id="splitWidthVal">0.0</span><span class="result-unit">mm</span></div>
        </div>
      </div>
      <div class="result-hint">计算公式与实际数据有偏差，仅供参考</div>
    </section>

    <!-- 3. 直径合并 -->
    <section class="calculator-module">
      <h3 class="module-title">直径合并</h3>
      <div class="input-group">
        <div class="input-field"><label>合并算式 (mm)</label><input type="text" id="diameterFormula"
            placeholder="例如: 100*2 + 85*1"></div>
        <div class="input-field"><label>原筒芯直径 (mm)</label><input type="number" id="originalCoreDiameter"
            placeholder="默认为 100"></div>
        <div class="input-field"><label>新筒芯直径 (mm)</label><input type="number" id="newCoreDiameter"
            placeholder="默认为 100"></div>
      </div>
      <div class="result-container">
        <div class="result-item"><span class="result-label">合并后直径</span>
          <div><span class="result-value" id="mergedDiameterResult">0.0</span><span class="result-unit">mm</span></div>
        </div>
        <div class="result-item"><span class="result-label">成品纸环宽度</span>
          <div><span class="result-value" id="paperRingWidthResult">0.0</span><span class="result-unit">mm</span></div>
        </div>
      </div>
      <div class="result-hint">计算公式与实际数据有偏差，仅供参考</div>
    </section>

  </main>

  <script>
    const Utils = {
      validate: (val, def = 0) => {
        if (val === '' || val === null || val === undefined) return def;
        const num = parseFloat(val);
        return !isNaN(num) ? num : def;
      },
      saveInputs: () => {
        const inputs = document.querySelectorAll('input');
        const data = {};
        inputs.forEach(input => { data[input.id] = input.value; });
        localStorage.setItem('roll_calc_data', JSON.stringify(data));
      },
      loadInputs: () => {
        const data = JSON.parse(localStorage.getItem('roll_calc_data') || '{}');
        for (const id in data) {
          const el = document.getElementById(id);
          if (el) el.value = data[id];
        }
      }
    };

    // === 核心主题管理 (包含所有同步修复) ===
    const ThemeManager = {
      btn: document.getElementById('theme-toggle-btn'),

      // 执行应用主题
      apply() {
        const isDark = localStorage.getItem('theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        if (this.btn) this.btn.textContent = isDark ? '浅色模式' : '暗色模式';
      },

      init() {
        // 1. 立即执行一次
        this.apply();

        // 2. 点击切换
        if (this.btn) {
          this.btn.addEventListener('click', () => {
            const isCurrentDark = document.body.getAttribute('data-theme') === 'dark';
            localStorage.setItem('theme', !isCurrentDark ? 'dark' : 'light');
            this.apply();
          });
        }

        // 3. 页面展示时 (解决后退缓存不刷新问题)
        window.addEventListener('pageshow', (event) => {
          // event.persisted 表示页面是从缓存中读取的
          this.apply();
        });

        // 4. 跨标签页同步 (解决多开窗口问题)
        window.addEventListener('storage', (event) => {
          if (event.key === 'theme') {
            this.apply();
          }
        });
      }
    };

    const CalcEngine = {
      length() {
        const net = Utils.validate(document.getElementById('paperNetWeight').value, 0);
        const gram = Utils.validate(document.getElementById('paperGrammage').value, 0);
        const width = Utils.validate(document.getElementById('paperWidth').value, 0) / 1000;
        const core = Utils.validate(document.getElementById('coreDiameter').value, 100) / 1000;
        const split = Utils.validate(document.getElementById('splitCount').value, 2);
        if (gram <= 0 || width <= 0) return;
        const coreArea = Math.PI * core * width;
        const coreWeight = (coreArea * gram) / 1000;
        const paperWeight = net - coreWeight;
        const totalLen = paperWeight > 0 ? (paperWeight * 1000) / (gram * width) : 0;
        document.getElementById('totalLengthResult').textContent = totalLen.toFixed(2);
        document.getElementById('singleLengthResult').textContent = (totalLen / split).toFixed(2);
      },
      split() {
        const D_total = Utils.validate(document.getElementById('totalDiameter').value, 0);
        const D_core = Utils.validate(document.getElementById('coreDiameter2').value, 100);
        const N = Utils.validate(document.getElementById('splitCount3').value, 2);
        const D_newCore = Utils.validate(document.getElementById('splitCountCore').value, 100);
        if (D_total <= D_core) return;
        const areaEffective = (Math.PI * Math.pow(D_total / 2, 2)) - (Math.PI * Math.pow(D_core / 2, 2));
        const areaNewTotal = (areaEffective / N) + (Math.PI * Math.pow(D_newCore / 2, 2));
        const D_final = 2 * Math.sqrt(areaNewTotal / Math.PI);
        document.getElementById('splitDiaVal').textContent = D_final.toFixed(1);
        document.getElementById('splitWidthVal').textContent = ((D_final - D_newCore) / 2).toFixed(1);
      },
      merge() {
        const formula = document.getElementById('diameterFormula').value.replace(/\s/g, '');
        const D_oldCore = Utils.validate(document.getElementById('originalCoreDiameter').value, 100);
        const D_newCore = Utils.validate(document.getElementById('newCoreDiameter').value, 100);
        let totalArea = 0;
        formula.split('+').forEach(seg => {
          if (!seg) return;
          const [diaRaw, countRaw] = seg.split('*');
          const dia = Utils.validate(diaRaw, 0);
          const count = Utils.validate(countRaw, 1);
          if (dia > D_oldCore) {
            totalArea += ((Math.PI * Math.pow(dia / 2, 2)) - (Math.PI * Math.pow(D_oldCore / 2, 2))) * count;
          }
        });
        const areaFinal = totalArea + (Math.PI * Math.pow(D_newCore / 2, 2));
        const D_final = totalArea > 0 ? 2 * Math.sqrt(areaFinal / Math.PI) : 0;
        document.getElementById('mergedDiameterResult').textContent = D_final.toFixed(1);
        document.getElementById('paperRingWidthResult').textContent = D_final > 0 ? ((D_final - D_newCore) / 2).toFixed(1) : "0.0";
      },
      runAll() { this.length(); this.split(); this.merge(); }
    };

    window.addEventListener('load', () => {
      ThemeManager.init();
      Utils.loadInputs();
      const allInputs = document.querySelectorAll('input');
      allInputs.forEach(input => {
        input.addEventListener('input', () => { CalcEngine.runAll(); Utils.saveInputs(); });
      });
      setTimeout(() => { CalcEngine.runAll(); }, 100);
    });
  </script>
</body>

</html>
