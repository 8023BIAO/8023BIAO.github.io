<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biao.chat - 个人工具箱</title>
  <style>
    /* ===== 基础变量 (保持极简风格统一) ===== */
    :root {
      /* 核心主色 */
      --primary-color: #0d47a1;
      --accent-color: #2196f3;

      /* 背景色系 */
      --bg-color: #f5f7fa;
      /* 网页大背景 */
      --module-bg: #ffffff;
      /* 卡片背景 */
      --hover-bg: #f8f9fa;
      /* 悬停背景 */

      /* 文字色系 */
      --text-color: #2c3e50;
      --desc-color: #607d8b;
      --meta-color: #90a4ae;

      /* 质感 */
      --radius: 16px;
      /* 更大的圆角 */
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
      /* 极轻柔的弥散阴影 */
      --hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* ===== 暗色主题 ===== */
    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --bg-color: #0a0a0a;
      --module-bg: #141414;
      --hover-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --desc-color: #9e9e9e;
      --meta-color: #666;
      --shadow: none;
      --hover-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      /* 暗色模式用边框代替阴影 */
    }

    /* 暗色模式下的主题按钮毛玻璃 */
    [data-theme="dark"] .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* ===== 全局布局 ===== */
    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      margin: 0;
      padding: 0 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== 顶部开关 ===== */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 6px 14px;
      background: transparent;
      border: 1px solid var(--desc-color);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      opacity: 0.6;
      transition: var(--transition);
      z-index: 100;
      /* 毛玻璃效果 */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .theme-toggle:hover {
      opacity: 1;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    /* ===== 核心内容区 ===== */
    .container {
      width: 100%;
      max-width: 800px;
      margin-top: 120px;
      /* 留出顶部呼吸感 */
      margin-bottom: 60px;
    }

    /* ===== 头部介绍 ===== */
    .header {
      margin-bottom: 60px;
      text-align: left;
      /* 左对齐更有叙事感 */
    }

    .brand {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 16px 0;
      letter-spacing: -1px;
      background: linear-gradient(135deg, var(--text-color) 0%, var(--desc-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .bio {
      font-size: 1.1rem;
      color: var(--desc-color);
      line-height: 1.6;
      max-width: 600px;
    }

    /* ===== 工具网格 ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    /* ===== 卡片样式 (核心设计) ===== */
    .card {
      background: var(--module-bg);
      border-radius: var(--radius);
      padding: 32px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 160px;
      /* 固定高度让卡片整齐 */
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--hover-shadow);
      background: var(--hover-bg);
    }

    .card-icon {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: var(--primary-color);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-color);
      margin: 0 0 8px 0;
    }

    .card-desc {
      font-size: 0.9rem;
      color: var(--desc-color);
      line-height: 1.4;
      flex-grow: 1;
    }

    .card-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-meta {
      font-size: 0.75rem;
      color: var(--meta-color);
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* 装饰用的小箭头 */
    .card-arrow {
      margin-left: auto;
      opacity: 0;
      transform: translateX(-10px);
      transition: var(--transition);
      color: var(--primary-color);
    }

    .card:hover .card-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* ===== 占位卡片 (虚线风格) ===== */
    .card-placeholder {
      border: 2px dashed var(--meta-color);
      background: transparent;
      box-shadow: none;
      align-items: center;
      justify-content: center;
      opacity: 0.3;
      cursor: default;
    }

    .card-placeholder:hover {
      transform: none;
      background: transparent;
      opacity: 0.5;
    }

    /* ===== 底部 ===== */
    .footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--meta-color);
      padding-bottom: 40px;
    }

    /* 响应式 */
    @media (max-width: 600px) {
      .container {
        margin-top: 80px;
      }

      .brand {
        font-size: 2rem;
      }

      .card {
        height: auto;
        min-height: 140px;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="theme-toggle-btn">暗色模式</button>

  <main class="container">
    <!-- 头部区域 -->
    <header class="header">
      <h1 class="brand">biao.chat</h1>
      <p class="bio">
        Simplicity is the ultimate sophistication.<br>
        这里收录了一些我自己开发的小工具。极简设计，专注于解决具体问题。
      </p>
    </header>

    <!-- 工具列表 -->
    <div class="grid">

      <!-- 工具卡片 1 -->
      <a href="o/lc" class="card">
        <div class="card-content">
          <div class="card-title">卷纸计算工具</div>
          <div class="card-desc">工业纸卷 长度&分切 计算。</div>
        </div>
        <div class="card-meta">
          <span>工具</span>
          <span class="card-arrow">&rarr;</span>
        </div>
      </a>

      <!-- 工具卡片 2 -->
      <a href="o/aa" class="card">
        <div class="card-content">
          <div class="card-title">Aetherion</div>
          <div class="card-desc">nil</div>
        </div>
        <div class="card-meta">
          <span>AI System Prompt</span>
          <span class="card-arrow">&rarr;</span>
        </div>
      </a>
      
            <!-- 工具卡片 3 -->
      <a href="o/l" class="card">
        <div class="card-content">
          <div class="card-title">虚假恋爱</div>
          <div class="card-desc">nil</div>
        </div>
        <div class="card-meta">
          <span>AI System Prompt</span>
          <span class="card-arrow">&rarr;</span>
        </div>
      </a>

      <!-- 占位卡片 (未来位置) -->
      <div class="card card-placeholder">
        <span class="card-desc">Coming Soon...</span>
      </div>

    </div>

    <footer class="footer">
      &copy; <span id="year"></span> biao.chat
    </footer>
  </main>

  <script>
    // === 核心主题管理 (包含所有同步修复) ===
    const ThemeManager = {
      btn: document.getElementById('theme-toggle-btn'),

      // 执行应用主题
      apply() {
        const isDark = localStorage.getItem('theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        if (this.btn) this.btn.textContent = isDark ? '浅色模式' : '暗色模式';
      },

      init() {
        // 1. 立即执行一次
        this.apply();

        // 2. 点击切换
        if (this.btn) {
          this.btn.addEventListener('click', () => {
            const isCurrentDark = document.body.getAttribute('data-theme') === 'dark';
            localStorage.setItem('theme', !isCurrentDark ? 'dark' : 'light');
            this.apply();
          });
        }

        // 3. 页面展示时 (解决后退缓存不刷新问题)
        window.addEventListener('pageshow', (event) => {
          // event.persisted 表示页面是从缓存中读取的
          this.apply();
        });

        // 4. 跨标签页同步 (解决多开窗口问题)
        window.addEventListener('storage', (event) => {
          if (event.key === 'theme') {
            this.apply();
          }
        });
      }
    };

    // === 自动年份 ===
    document.getElementById('year').textContent = new Date().getFullYear();

    // === 启动 ===
    ThemeManager.init();
  </script>
</body>

</html>
