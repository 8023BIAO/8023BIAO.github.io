        class RequestQueue {
            constructor() {
                this.pendingRequests = [];
                this.isProcessing = false;
            }

            add(requestFn) {
                return new Promise((resolve, reject) => {
                    this.pendingRequests.push({ requestFn, resolve, reject });
                    this.processNext();
                });
            }

            async processNext() {
                if (this.isProcessing || this.pendingRequests.length === 0) return;

                this.isProcessing = true;
                const { requestFn, resolve, reject } = this.pendingRequests.shift();

                try {
                    const result = await requestFn();
                    resolve(result);
                } catch (error) {
                    reject(error);
                } finally {
                    this.isProcessing = false;
                    this.processNext();
                }
            }
        }

                    const isModernBrowser = (
                        typeof fetch === 'function' &&

                    );

                    if (isModernBrowser) {

                            const decoder = new TextDecoder();
                            let buffer = '';
                            let hasReasoning = false;

                            loadingSpinner.remove();

                                buffer = chunks.pop() || ''; // ä¿ç•™æœªå®Œæˆéƒ¨åˆ†

                                    if (!trimmedChunk) continue;

                                        const content = data.choices[0]?.delta?.content || '';
                                        const reasoning = data.choices[0]?.delta?.reasoning_content || '';

                const aspect_ratio = e.target.value; // å‡è®¾åŸå§‹å®½é«˜æ¯”å­—ç¬¦ä¸²
                const max_pixel = 1024 * 1024; // æ€»åƒç´ é™åˆ¶ï¼ˆæ­¤å¤„ç¤ºä¾‹ä¸º1024Â²ï¼‰

                // æ­¥éª¤1ï¼šåˆ†å‰²å®½é«˜æ¯”å­—ç¬¦ä¸²å¹¶è½¬æ¢ä¸ºæ•´æ•°
                const [w, h] = aspect_ratio.split(':').map(e => parseInt(e));

                // æ­¥éª¤2ï¼šè®¡ç®—å®½é«˜
                const calculateDimensions = (x, y) => {
                    const value = Math.sqrt(max_pixel * x / y); // è®¡ç®—å¹³æ–¹æ ¹
                    return Math.round(value / 8) * 8; // å››èˆäº”å…¥åˆ°8çš„å€æ•°
                };

                // ç”Ÿæˆå®½é«˜æ•°ç»„
                const [width, height] = [
                    calculateDimensions(w, h),
                    calculateDimensions(h, w)
                ];

                // ä¿®æ”¹å®½é«˜å‚æ•°
