                    const controls = document.createElement('div');

                    const zoomInBtn = document.createElement('button');
                    zoomInBtn.className = 'zoom-btn';

                    const zoomOutBtn = document.createElement('button');
                    zoomOutBtn.className = 'zoom-btn';

                    closeBtn.className = 'zoom-btn';
                    closeBtn.innerHTML = 'x';

                    // åˆå§‹åŒ–ç¼©æ”¾çŠ¶æ€
                    let currentScale = 1;

                    // ç¼©æ”¾åŠŸèƒ½å‡½æ•°
                    const setScale = (scale) => {
                        currentScale = Math.min(Math.max(0.5, scale), 5);
                        clone.style.setProperty('--scale', currentScale);
                    };

                    // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                    zoomInBtn.addEventListener('click', (e) => {

                        setScale(currentScale * 1.2);
                    });

                    });

                    // ä¿®æ”¹å…³é—­æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        closeFullscreen();
                    });

                    // é¼ æ ‡æ»šè½®ç¼©æ”¾
                    clone.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        setScale(currentScale * (e.deltaY > 0 ? 0.9 : 1.1));
                    });

                    // åŒå‡»é‡ç½®ç¼©æ”¾
                    clone.addEventListener('dblclick', () => {
                        setScale(1);
                    });

                    // ä¿®æ”¹é®ç½©å±‚ç‚¹å‡»äº‹ä»¶
                    overlay.addEventListener('click', (e) => {
                        if (e.target === overlay) { // ç¡®ä¿ç‚¹å‡»çš„æ˜¯é®ç½©å±‚æœ¬èº«
                            closeFullscreen();
                        }
                    });

                    // æ·»åŠ å…ƒç´ 
                    controls.append(zoomInBtn, zoomOutBtn, closeBtn);
                    clone.classList.add('img-fullscreen');
                    document.body.appendChild(overlay);
                    document.body.appendChild(clone);
                    document.body.appendChild(controls);

                    // å…³é—­å‡½æ•°
                    const closeFullscreen = () => {
                        document.body.removeChild(overlay);
                        document.body.removeChild(clone);
                        document.body.removeChild(controls);
                    };

                    // åˆå§‹åŒ–ç¼©æ”¾
                    setScale(1);
                });

                // +++ æ·»åŠ é¼ æ ‡æ»šè½®ç¼©æ”¾æ”¯æŒ +++
                let scale = 1;
                imgElem.addEventListener('wheel', function (e) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    scale *= delta;
                    scale = Math.min(Math.max(1, scale), 5); // é™åˆ¶ç¼©æ”¾èŒƒå›´1-5å€
                    this.style.transform = `scale(${scale})`;

                    // æ›´æ–°å…‰æ ‡çŠ¶æ€
                    this.style.cursor = scale > 1 ? 'zoom-out' : 'zoom-in';
                    this.classList.toggle('zoomed', scale > 1);
                });

                bubble.appendChild(imgElem);
            });

            container.appendChild(bubble);
            document.getElementById('chat-container').appendChild(container);

            // æ·»åŠ æ¸ç°åŠ¨ç”»
            setTimeout(() => {

            }, 50);

            return container;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = document.getElementById('message-input').value.trim();
            if (!message) return;

            // æ¨¡å¼åˆ¤æ–­åˆ†æµ
            if (isDrawingMode) {
                return handleImageGeneration(message); // æ–°å¢ç»˜å›¾å¤„ç†å‡½æ•°
            }

            const sendBtn = document.getElementById('send-btn');
            const originalBtnText = sendBtn.innerHTML;

            sendBtn.classList.add('sending');
            sendBtn.innerHTML = 'âœ–ï¸'; // æ”¹ä¸ºå‰å·å›¾æ ‡
            sendBtn.dataset.originalClickHandler = sendBtn.onclick; // ä¿å­˜åŸå§‹ç‚¹å‡»å¤„ç†å™¨
            sendBtn.onclick = cancelRequest; // ç»‘å®šå–æ¶ˆå‡½æ•°

            // åˆ›å»ºä¸­æ­¢æ§åˆ¶å™¨ç”¨äºå¯èƒ½çš„è¯·æ±‚ä¸­æ–­
            const abortController = new AbortController();
            sendBtn.abortController = abortController; // å­˜å‚¨ä»¥ä¾›åç»­ä½¿ç”¨

            // åœ¨å‘é€æ¶ˆæ¯å‡½æ•°å¼€å¤´æ·»åŠ ï¼š
            if (conversationHistory.length === 0) {
                const tipElement = document.getElementById('init-tip-message');
                if (tipElement) {
                    tipElement.style.display = 'none';
                }
            }
            try {
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                appendMessage(message, true);
                conversationHistory.push({ role: 'user', content: message });
                document.getElementById('message-input').value = '';

                // å‡†å¤‡æœºå™¨äººæ¶ˆæ¯å®¹å™¨
                const botContainer = appendMessage('', false);
                const botBubble = botContainer.querySelector('.message-bubble');
                let finalAnswer = '';
                let reasoningContent = '';

                // åˆ›å»ºåŠ è½½çŠ¶æ€
                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'loading-spinner';
                botBubble.appendChild(loadingSpinner);

                // å‡†å¤‡æ¶ˆæ¯ç»“æ„
                const answerText = document.createElement('div');
                const reasoningToggle = document.createElement('div');
                reasoningToggle.className = 'toggle-reasoning';
                const reasoningContentDiv = document.createElement('div');
                reasoningContentDiv.className = 'reasoning-content';

                botBubble.appendChild(reasoningToggle);
                botBubble.appendChild(reasoningContentDiv);
                botBubble.appendChild(answerText);

                // æ„å»ºæ¶ˆæ¯ä½“
                const messages = systemPrompt ?
                    [{ role: 'system', content: systemPrompt }, ...conversationHistory] :
                    [...conversationHistory];

                // å¢å¼ºçš„æµè§ˆå™¨å…¼å®¹æ€§æ£€æµ‹
                const isModernBrowser = (
                    typeof fetch === 'function' &&
                    typeof ReadableStream === 'function' &&
                    typeof TextDecoder === 'function' &&
                    typeof AbortController === 'function'
                );

                if (isModernBrowser) {
                    // ç°ä»£æµè§ˆå™¨çš„æµå¼å¤„ç†
                    try {
                        const response = await fetch(LLM_API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + API_KEY
                            },
                            body: JSON.stringify({
                                model: LLM_MODEL,
                                messages: messages,
                                stream: true,
                                temperature: modelParams.temperature,
                                top_p: modelParams.top_p,
                                top_k: modelParams.top_k,
                                frequency_penalty: modelParams.frequency_penalty,
                                max_tokens: modelParams.max_tokens
                            }),
                            signal: abortController.signal
                        });

                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let buffer = '';
                        let hasReasoning = false;
                        let isAnswerStarted = false;

                        // ç§»é™¤åŠ è½½åŠ¨ç”»
                        loadingSpinner.remove();

                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            buffer += decoder.decode(value, { stream: true });

                            // åˆ†å—å¤„ç†é€»è¾‘
                            const chunks = buffer.split('\n');
                            buffer = chunks.pop() || ''; // ä¿ç•™æœªå®Œæˆéƒ¨åˆ†

                            for (const chunk of chunks) {
                                const trimmedChunk = chunk.replace('data: ', '').trim();
                                if (!trimmedChunk) continue;

                                try {
                                    const data = JSON.parse(trimmedChunk);
                                    const content = data.choices[0]?.delta?.content || '';
                                    const reasoning = data.choices[0]?.delta?.reasoning_content || '';

                                    // å¤„ç†æ€è€ƒå†…å®¹
                                    if (reasoning) {
                                        hasReasoning = true;
                                        reasoningContent += reasoning;
                                        reasoningContentDiv.innerHTML = marked.parse(reasoningContent);
                                        reasoningContentDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
                                        reasoningContentDiv.classList.add('show');
                                        // æ»šåŠ¨åˆ°åº•éƒ¨
                                        scrollToBottom();
                                    }

                                    // å¤„ç†æ­£å¼å›ç­”
                                    if (content) {
                                        if (!isAnswerStarted && hasReasoning) {
                                            reasoningContentDiv.classList.remove('show');
                                            reasoningToggle.textContent = 'ThinKing â–¼';
                                            isAnswerStarted = true;
                                        }

                                        finalAnswer += content;
                                        answerText.innerHTML = marked.parse(finalAnswer);
                                        answerText.querySelectorAll('pre code').forEach(hljs.highlightElement);

                                        // æ™ºèƒ½æ»šåŠ¨æ§åˆ¶
                                        const container = document.getElementById('chat-container');
                                        const isNearBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 100;
                                        if (isNearBottom) {
                                            container.scrollTop = container.scrollHeight;
                                        }
                                    }
                                } catch (e) {
                                    console.warn('An error occurred while parsing the JSON:', e);
                                }
                            }
                        }

                        conversationHistory.push({ role: 'assistant', content: finalAnswer });
                    } catch (error) {
                        if (error.name === 'AbortError') {
                            answerText.innerHTML += '<div class="error-message">[aborted]</div>';
                        } else {
                            throw error;
                        }
                    }
                } else {
                    // æ—§ç‰ˆæµè§ˆå™¨çš„å›é€€æ–¹æ¡ˆ
                    loadingSpinner.remove();
                    answerText.innerHTML = '<div class="blinking">â³loading...</div>';

                    try {
                        const response = await new Promise((resolve, reject) => {
                            const xhr = new XMLHttpRequest();
                            xhr.open('POST', LLM_API_URL);
                            xhr.setRequestHeader('Content-Type', 'application/json');
                            xhr.setRequestHeader('Authorization', 'Bearer ' + API_KEY);

                            xhr.onload = () => resolve(JSON.parse(xhr.responseText));
                            xhr.onerror = reject;
                            xhr.send(JSON.stringify({
                                model: LLM_MODEL,
                                messages: messages,
                                stream: false,
                                temperature: modelParams.temperature,
                                top_p: modelParams.top_p,
                                top_k: modelParams.top_k,
                                frequency_penalty: modelParams.frequency_penalty,
                                max_tokens: modelParams.max_tokens
                            }));
                        });

                        const content = response.choices[0].message.content;
                        finalAnswer = content;
                        answerText.innerHTML = marked.parse(finalAnswer);
                        answerText.querySelectorAll('pre code').forEach(hljs.highlightElement);
                        conversationHistory.push({ role: 'assistant', content: finalAnswer });
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        scrollToBottom();
                    } catch (error) {
                        answerText.innerHTML = `<div class="error-message">error: ${error.message}</div>`;
                    }
                }

                // æœ€ç»ˆå¤„ç†æ€è€ƒå†…å®¹æ˜¾ç¤º
                if (reasoningContent) {
                    reasoningToggle.style.display = 'block';
                    reasoningToggle.innerHTML = 'ThinKing â–¼';
                    reasoningToggle.onclick = () => toggleReasoning(reasoningToggle, reasoningContentDiv);
                    reasoningContentDiv.innerHTML = marked.parse(reasoningContent);
                    reasoningContentDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
                } else {
                    reasoningToggle.style.display = 'none';
                }

            } catch (error) {
                console.error('get error:', error);
                const errorMessage = error.message.includes('NetworkError') ?
                    'network error' :
                    `server error: ${error.message}`;

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
            ${errorMessage}
            <button class="retry-btn" onclick="sendMessage()">retry</button>`;
                botBubble.appendChild(errorDiv);
            } finally {
                sendBtn.classList.remove('sending');
                sendBtn.innerHTML = originalBtnText;
                delete sendBtn.abortController;
                sendBtn.onclick = sendBtn.dataset.originalClickHandler; // æ¢å¤åŸå§‹ç‚¹å‡»å¤„ç†å™¨
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                setTimeout(scrollToBottom, 50);
            }
        }
