    <script>
        // å…¼å®¹æ—§æµè§ˆå™¨çš„å·¥å…·å‡½æ•°
        if (!Array.prototype.includes) {

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            var timeout;
            return function () {
                var context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    func.apply(context, args);
                }, wait);
            };
        }

        // å…¨å±€é…ç½®
        const API_URL = 'https://api.siliconflow.cn/v1/chat/completions';

        // åŠ è½½å‚æ•°
        function loadParams() {

            if (savedParams) {

            }

            systemPrompt = savedSystemPrompt || '';
            document.getElementById('system-prompt').value = systemPrompt;

        // è®¾ç½®æŒ‰é’®äº‹ä»¶
        document.getElementById('reset-defaults').addEventListener('click', resetToDefaults);

        // è®¾ç½®æŒ‰é’®äº‹ä»¶

        // æ¶ˆæ¯æ¸²æŸ“å‡½æ•°
        function appendMessage(content, isUser) {
            var container = document.createElement('div');
            container.className = 'message-container ' + (isUser ? 'user-message-container' : 'bot-message-container');

            var bubble = document.createElement('div');
            bubble.className = 'message-bubble ' + (isUser ? 'user-message-bubble' : 'bot-message-bubble');

            if (isUser) {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = marked.parse(content);

                    hljs.highlightElement(block);

            container.appendChild(bubble);
            document.getElementById('chat-container').appendChild(container);
            if (!isUserScrolling) {

        // æ£€æµ‹ WebView å…¼å®¹æ€§
        function checkWebViewCompatibility() {
            const isFetchSupported = typeof fetch === 'function';
            const isReadableStreamSupported = typeof ReadableStream === 'function';
            return isFetchSupported && isReadableStreamSupported;

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = document.getElementById('message-input').value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('send-btn');
            const originalBtnText = sendBtn.innerHTML;
            sendBtn.classList.add('sending');
            sendBtn.innerHTML = 'â³';

            // åˆ›å»ºä¸­æ­¢æ§åˆ¶å™¨ç”¨äºå¯èƒ½çš„è¯·æ±‚ä¸­æ–­
            const abortController = new AbortController();
            sendBtn.abortController = abortController; // å­˜å‚¨ä»¥ä¾›åç»­ä½¿ç”¨

            try {
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                appendMessage(message, true);
                conversationHistory.push({ role: 'user', content: message });
                document.getElementById('message-input').value = '';

                // å‡†å¤‡æœºå™¨äººæ¶ˆæ¯å®¹å™¨
                const botContainer = appendMessage('', false);
                const botBubble = botContainer.querySelector('.message-bubble');
                let finalAnswer = '';
                let reasoningContent = '';

                // åˆ›å»ºåŠ è½½çŠ¶æ€
                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'loading-spinner';
                botBubble.appendChild(loadingSpinner);

                // å‡†å¤‡æ¶ˆæ¯ç»“æ„
                const answerText = document.createElement('div');
                const reasoningToggle = document.createElement('div');
                reasoningToggle.className = 'toggle-reasoning';
                const reasoningContentDiv = document.createElement('div');
                reasoningContentDiv.className = 'reasoning-content';

                botBubble.appendChild(reasoningToggle);
                botBubble.appendChild(reasoningContentDiv);
                botBubble.appendChild(answerText);

                // æ„å»ºæ¶ˆæ¯ä½“
                const messages = systemPrompt ?
                    [{ role: 'system', content: systemPrompt }, ...conversationHistory] :
                    [...conversationHistory];

                // å¢å¼ºçš„æµè§ˆå™¨å…¼å®¹æ€§æ£€æµ‹
                const isModernBrowser = (
                    typeof fetch === 'function' &&
                    typeof ReadableStream === 'function' &&
                    typeof TextDecoder === 'function' &&
                    typeof AbortController === 'function'
                );

                if (isModernBrowser) {
                    // ç°ä»£æµè§ˆå™¨çš„æµå¼å¤„ç†
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer sk-vsdojuraozihpgcenfgtwuvjbnqtvrpilkfevtsofhpqqwqh'
                            },
                            body: JSON.stringify({
                                model: MODEL,
                                messages: messages,
                                stream: true,
                                temperature: modelParams.temperature,
                                top_p: modelParams.top_p,
                                top_k: modelParams.top_k,
                                frequency_penalty: modelParams.frequency_penalty,
                                max_tokens: modelParams.max_tokens
                            }),
                            signal: abortController.signal
                        });

                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let buffer = '';
                        let hasReasoning = false;
                        let isAnswerStarted = false;

                        // ç§»é™¤åŠ è½½åŠ¨ç”»
                        loadingSpinner.remove();

                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            buffer += decoder.decode(value, { stream: true });

                            // å¢å¼ºçš„åˆ†å—å¤„ç†é€»è¾‘
                            const chunks = buffer.split('\n');
                            buffer = chunks.pop() || ''; // ä¿ç•™æœªå®Œæˆéƒ¨åˆ†

                            for (const chunk of chunks) {
                                const trimmedChunk = chunk.replace('data: ', '').trim();
                                if (!trimmedChunk) continue;

                                try {
                                    const data = JSON.parse(trimmedChunk);
                                    const content = data.choices[0]?.delta?.content || '';
                                    const reasoning = data.choices[0]?.delta?.reasoning_content || '';

                                    // å¤„ç†æ€è€ƒå†…å®¹
                                    if (reasoning) {
                                        hasReasoning = true;
                                        reasoningContent += reasoning;
                                        reasoningContentDiv.innerHTML = marked.parse(reasoningContent);
                                        reasoningContentDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
                                        reasoningContentDiv.classList.add('show');
                                        // æ»šåŠ¨åˆ°åº•éƒ¨
                                        scrollToBottom();
                                    }

                                    // å¤„ç†æ­£å¼å›ç­”
                                    if (content) {
                                        if (!isAnswerStarted && hasReasoning) {
                                            reasoningContentDiv.classList.remove('show');
                                            reasoningToggle.textContent = 'ThinKing â–¼';
                                            isAnswerStarted = true;
                                        }

                                        finalAnswer += content;
                                        answerText.innerHTML = marked.parse(finalAnswer);
                                        answerText.querySelectorAll('pre code').forEach(hljs.highlightElement);

                                        // æ™ºèƒ½æ»šåŠ¨æ§åˆ¶
                                        const container = document.getElementById('chat-container');
                                        const isNearBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 100;
                                        if (isNearBottom) {
                                            container.scrollTop = container.scrollHeight;
                                        }
                                    }
                                } catch (e) {
                                    console.warn('An error occurred while parsing the JSON:', e);
                                }
                            }
                        }

                        conversationHistory.push({ role: 'assistant', content: finalAnswer });
                    } catch (error) {
                        if (error.name === 'AbortError') {
                            answerText.innerHTML += '<div class="error-message">[aborted]</div>';
                        } else {
                            throw error;
                        }
                    }
                } else {
                    // æ—§ç‰ˆæµè§ˆå™¨çš„å›é€€æ–¹æ¡ˆ
                    loadingSpinner.remove();
                    answerText.innerHTML = '<div class="blinking">â³loading...</div>';

                    try {
                        const response = await new Promise((resolve, reject) => {
                            const xhr = new XMLHttpRequest();
                            xhr.open('POST', API_URL);
                            xhr.setRequestHeader('Content-Type', 'application/json');
                            xhr.setRequestHeader('Authorization', 'Bearer sk-vsdojuraozihpgcenfgtwuvjbnqtvrpilkfevtsofhpqqwqh');

                            xhr.onload = () => resolve(JSON.parse(xhr.responseText));
                            xhr.onerror = reject;
                            xhr.send(JSON.stringify({
                                model: MODEL,
                                messages: messages,
                                stream: false,
                                temperature: modelParams.temperature,
                                top_p: modelParams.top_p,
                                top_k: modelParams.top_k,
                                frequency_penalty: modelParams.frequency_penalty,
                                max_tokens: modelParams.max_tokens
                            }));
                        });

                        const content = response.choices[0].message.content;
                        finalAnswer = content;
                        answerText.innerHTML = marked.parse(finalAnswer);
                        answerText.querySelectorAll('pre code').forEach(hljs.highlightElement);
                        conversationHistory.push({ role: 'assistant', content: finalAnswer });
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        scrollToBottom();
                    } catch (error) {
                        answerText.innerHTML = `<div class="error-message">error: ${error.message}</div>`;
                    }
                }

                // æœ€ç»ˆå¤„ç†æ€è€ƒå†…å®¹æ˜¾ç¤º
                if (reasoningContent) {
                    reasoningToggle.style.display = 'block';
                    reasoningToggle.innerHTML = 'ThinKing â–¼';
                    reasoningToggle.onclick = () => toggleReasoning(reasoningToggle, reasoningContentDiv);
                    reasoningContentDiv.innerHTML = marked.parse(reasoningContent);
                    reasoningContentDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
                } else {
                    reasoningToggle.style.display = 'none';
                }

            } catch (error) {
                console.error('get error:', error);
                const errorMessage = error.message.includes('NetworkError') ?
                    'network error' :
                    `server error: ${error.message}`;

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
            ${errorMessage}
            <button class="retry-btn" onclick="sendMessage()">retry</button>
        `;
                botBubble.appendChild(errorDiv);
            } finally {
                sendBtn.classList.remove('sending');
                sendBtn.innerHTML = originalBtnText;
                delete sendBtn.abortController;
            }
        }

        // åˆå§‹åŒ–ç»‘å®šäº‹ä»¶
        function initEvents() {

            window.addEventListener('click', (e) => {

            // ä¸»é¢˜åˆ‡æ¢

            var messageInput = document.getElementById('message-input');

            // ç§»åŠ¨ç«¯é”®ç›˜é®æŒ¡å¤„ç†

            // ç›‘å¬è¾“å…¥æ¡†èšç„¦

            // ç›‘å¬è¾“å…¥æ¡†å¤±ç„¦
            messageInput.addEventListener('blur', () => {
                window.removeEventListener('resize', adjustInputPosition);

            // é˜²æ­¢åˆ·æ–°ä¸¢å¤±èŠå¤©è®°å½•æç¤º
            let isPageReloading = false;

            window.addEventListener('beforeunload', (e) => {
                if (conversationHistory.length > 0 && !isPageReloading) {
                    e.preventDefault();
                    return e.returnValue = 'åˆ·æ–°ç½‘é¡µå°†ä¸¢å¤±æœ¬æ¬¡èŠå¤©è®°å½•';
                }
            });

            // å¤„ç†å®é™…åˆ·æ–°è¡Œä¸º
            document.getElementById('send-btn').addEventListener('click', () => {
                isPageReloading = false;
            });

            // æ£€æµ‹ç§»åŠ¨ç«¯è®¾å¤‡
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                // æ·»åŠ ç§»åŠ¨ç«¯ç‰¹æ®Šå¤„ç†
                document.getElementById('message-input').addEventListener('focus', () => {
                    setTimeout(() => {
                        window.scrollTo(0, document.body.scrollHeight);
                    }, 100);
                });
            }

            marked.setOptions({
                gfm: true, // å¯ç”¨ GitHub é£æ ¼è¡¨æ ¼æ”¯æŒ
                breaks: true, // å…è®¸æ¢è¡Œç¬¦
                xhtml: true // ç”Ÿæˆæ ‡å‡† XHTML æ ‡ç­¾

            // æ·»åŠ é˜²æŠ–å¤„ç†

        }

        // åˆ‡æ¢æ¨ç†å†…å®¹æ˜¾ç¤º
