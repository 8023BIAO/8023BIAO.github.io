<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404</title>

    <style>
        /* ===== Âü∫Á°ÄÂèòÈáèÂÆö‰πâ ===== */
        :root {
            --primary-color: #1976d2;
            --background-color: #ffffff;
            --text-color: #333333;
            --input-background: #f8f9fa;
            --input-text: #333333;
            --message-background: #f8f9fa;
            --message-text: #333333;
            --transition-speed: 0.3s;
        }

        /* ===== ÊöóËâ≤‰∏ªÈ¢òÈÖçÁΩÆ ===== */
        [data-theme="dark"] {
            --primary-color: #5f98c7;
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --input-background: #2d2d2d;
            --input-text: #e0e0e0;
            --message-background: #2d2d2d;
            --message-text: #e0e0e0;
        }

        /* ===== Âü∫Á°ÄÊ†∑Âºè ===== */
        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            min-height: auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            transition: background-color var(--transition-speed) ease;
        }

        /* ===== ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ ===== */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h3 {
            margin: 2rem 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        @media (max-width: 480px) {
            .theme-toggle {
                top: 10px;
                left: 10px;
                width: 36px;
                height: 36px;
            }

            h3 {
                margin-top: 4rem;
            }
        }

        a {
            position: relative;
            color: var(--primary-color);
            text-decoration: none;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: currentColor;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ -->
    <button class="theme-toggle">‚òÄÔ∏è</button>
    <h3>404 not found</h3>
    <meta http-equiv="refresh" content="5;url=https://biao.chat">
    <p> You will be automatically redirected to <a href="https://biao.chat">biao.chat</a> in <span
            id="countdown">5</span> seconds. </p>
    <script> // ‰∏ªÈ¢òÁÆ°ÁêÜÊ®°Âùó
        (function initThemeManager() {
            const themeToggle = document.querySelector('.theme-toggle');
            let isDarkMode = localStorage.getItem('theme') === 'dark';

            function updateTheme() {
                document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
                themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }

            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                updateTheme();
            });

            updateTheme(); // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        })();

        // Ëá™ÊâßË°åÂáΩÊï∞ÈÅøÂÖçÊ±°ÊüìÂÖ®Â±Ä‰ΩúÁî®Âüü
        (function countdownRedirect() {
            // ÈÖçÁΩÆÂèÇÊï∞
            const config = {
                countdownId: 'countdown',    // ÊòæÁ§∫ÂÄíËÆ°Êó∂ÁöÑÂÖÉÁ¥†ID
                redirectUrl: 'https://biao.chat', // Ë∑≥ËΩ¨ÁõÆÊ†áÂú∞ÂùÄ
                initSeconds: 5,             // ÂàùÂßãÂÄíËÆ°Êó∂ÁßíÊï∞
                updateInterval: 1000        // Êõ¥Êñ∞Èó¥Èöî(ÊØ´Áßí)
            }

            // ÂÆâÂÖ®Ëé∑ÂèñDOMÂÖÉÁ¥†
            const countdownElement = document.getElementById(config.countdownId);
            if (!countdownElement) {
                console.warn('ÂÄíËÆ°Êó∂ÂÖÉÁ¥†Êú™ÊâæÂà∞ÔºåËá™Âä®Ë∑≥ËΩ¨ÂäüËÉΩÊú™ÂêØÁî®');
                return;
            }

            // Áä∂ÊÄÅÂàùÂßãÂåñ
            let remaining = config.initSeconds;
            countdownElement.textContent = remaining;

            // ÂêØÂä®ÂÄíËÆ°Êó∂
            const timer = setInterval(() => {
                remaining--;

                // Êõ¥Êñ∞ÊòæÁ§∫
                countdownElement.textContent = remaining > 0 ? remaining : '0';

                // Âà∞Ëææ0ÁßíÊó∂ÊâßË°åË∑≥ËΩ¨
                if (remaining <= 0) {
                    clearInterval(timer);
                    try {
                        // ‰ΩøÁî®replaceÈÅøÂÖçÂõûÈÄÄÂà∞ÂΩìÂâçÈ°µ
                        window.location.replace(config.redirectUrl);
                    } catch (e) {
                        console.error('Ë∑≥ËΩ¨Â§±Ë¥•:', e);
                    }
                }
            }, config.updateInterval);

            // Ê∏ÖÁêÜÂÆöÊó∂Âô®ÔºàÂΩìÈ°µÈù¢ÊèêÂâçÁ¶ªÂºÄÊó∂Ôºâ
            window.addEventListener('beforeunload', () => {
                clearInterval(timer);
            });
        })();</script>
</body>
